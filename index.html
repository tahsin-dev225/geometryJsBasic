<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bgYellow :hover{
        background-color: #FBBCED;
      }
      .btnbg :hover{
        background-color: cyan;
        color:midnightblue
      }
      
    </style>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content conteiner -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- trinangle -->
                <div class="card bgYellow  bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 X b X h</p>
                      <div class="inpt">
                        <input type="text" id="triangle-base" name="" class="w-24 text-xl border-2 border-violet-200 p-2 mx-2 rounded-sm" placeholder="b">
                        <span>cm</span>
                        <input type="text" id="triangle-hight" class="w-24 text-xl border-2 border-violet-200 mx-2 p-2 rounded-sm" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area"> </span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions btnbg justify-center">
                        <button onclick="calculateTriangleArea()" class="btn  btn-primary w-full">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle -->
                  <div class="card bgYellow card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title mx-auto">Rectangle</h2>
                      <p class="text-center">Area (A) = w   x    I</p>
                      <div class="flex items-center">
                        <input type="text" id="rect-width" class="w-24 p-1 mx-2 border-2 border-slate-300 text-xl" placeholder="Widht">
                        <span>cm</span>
                        <input type="text"id="rect-lenght" class="w-24 p-1 mx-2 border-2 border-slate-300 text-xl" name=""  placeholder="Length">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area : <span id="rect-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calRectAr()" class="btn btn-primary w-full">Buy Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- perallerogram -->
                  <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b   X    h</p>
                      <div class="flex items-center">
                        <input type="text" id="pera-base" class="w-24 p-1 mx-2 border-2 border-slate-300 text-xl" placeholder="Widht">
                        <span>cm</span>
                        <input type="text"id="pera-height" class="w-24 p-1 mx-2 border-2 border-slate-300 text-xl" name=""  placeholder="Length">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area : <span id="pera-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calPenAr()" class="btn btn-primary w-full">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- rambos -->
                  <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <div class="card-actions  ">
                        <button class="btn btn-primary w-full ">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- pentagon -->
                  <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 X b X h</p>
                      <div class="inpt">
                        <input type="text" name="" class="w-24 text-xl border-2 border-violet-200 p-2 mx-2 rounded-sm" placeholder="b">
                        <span>cm</span>
                        <input type="text" class="w-24 text-xl border-2 border-violet-200 mx-2 p-2 rounded-sm" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate Now</button>
                      </div>
                    </div>
                  </div>
                  <!-- Elips -->
                  <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 X b X h</p>
                      <div class="inpt">
                        <input type="text" name="" class="w-24 text-xl border-2 border-violet-200 p-2 mx-2 rounded-sm" placeholder="b">
                        <span>cm</span>
                        <input type="text" class="w-24 text-xl border-2 border-violet-200 mx-2 p-2 rounded-sm" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions justify-center">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- calcolation -->
            <div class="w-80 border-2 border-gray-700 rounded-lg ">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/ractangle.js"></script>
</body>
</html>
